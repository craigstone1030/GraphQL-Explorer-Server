overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./server/typegraphql/*.graphql"
generates:
  server/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "fragment-matcher"
  server/generated/graphql.schema.json:
    plugins:
      - "introspection"
